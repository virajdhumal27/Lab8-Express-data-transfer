<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgb(184, 168, 255);
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            
        }
        
        .panel {
            padding: 100px;
            text-align: center;
            height: 30em;
            border: 1px solid black;
        }

        .btn {
            font-size: large;
            padding: 20px 50px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
            border-radius: 15px;
        }

        .txt {
            font-size: large;
            padding: 20px 10px;
            border-radius: 20px;
            background-color: white;
            border: 2px solid black;
            font-family: Arial, Helvetica, sans-serif;
            width: 20%;
        }

        #alert {
            color: white;
            background-color: red;
            display: none;
            padding: 20px;
            margin-left: 25%;
            margin-right: 25%;
        }

        form {
            margin: 50px;
        }

        .plus {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">

            <form action="/svc/greeting" method="get" onsubmit="return handleClick()">
                <input type="text" name="firstName" placeholder="First Name" class="txt" id="txtBox">
                <button type="submit" class="btn">Submit</button>
            </form>
            <form action="/svc/add" method="post" onsubmit="return handlePost()">
                <input type="text" name="num1" class="txt" placeholder="Num 1" id="txtNum1">
                <span class="plus">PLUS</span>
                <input type="text" name="num2" class="txt" placeholder="Num 2" id="txtNum2">
                <button type="submit" class="btn">Add</button>
            </form>
        </div>
    </div>

</body>

<script>
    function handleClick() {
        const txtBox = document.getElementById('txtBox');
        

        if (isEmpty(txtBox)) {
            return false;
        }
        

        return true;
    }

    function handlePost() {
        const txtNum1 = document.getElementById('txtNum1');
        const txtNum2 = document.getElementById('txtNum2');

        if (isEmpty(txtNum1)) {
            return false;
        }
        if (isEmpty(txtNum2)) {
            return false;
        }
    }

    function isEmpty(inp) {
        if (inp.value == '') {
            inp.placeholder = 'Please enter';
            inp.style.border = '4px solid red';
            return true;
        }
        
        inp.placeholder = 'Please enter';
        inp.style.border = '2px solid black';
        return false;
    }
</script>
</html>
